<html>
    <head>
        <link rel="stylesheet" href="stopwatch.css">
        <script src="stopwatch.js"></script>
    </head>
    <body>
        <h1 id="title" class="title">Stopwatch Demo</h1>
        <span id="stopwatch-timer" class="stopwatch-timer"></span>
        <div class="action-buttons">
            <button type="button" id="start-stop">Start/Stop</button>
            <button type="button" id="reset">Reset</button>
            <button type="button" id="record-time">Record Time</button>
        </div>
        <div>
            <h2>Past times</h2>
            <ul id="past-time-container"></ul>
        </div>
    </body>
</html>
